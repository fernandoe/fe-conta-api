version: '2'

services:
  mysql:
    image: mysql:5.7.21
    volumes:
      - ~/workspace/docker-volumes/mysql-fe-conta:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: fe-conta
  web:
    build: .
    volumes:
      - ./src:/app
    ports:
      - "8000:8000"
